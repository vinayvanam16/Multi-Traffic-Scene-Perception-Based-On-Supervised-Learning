{% extends 'user/design.html' %}
{% block userblock %}
{% load staticfiles %}

<style>
.formin{
    width: 20%;
    height: 45%;
    position: absolute;
    top:0;
    bottom: 0;
    left: 500px;
    right: 0;
    margin: auto;
    padding:5px;
    background-color:red;
}
.formin table{
margin-left:20px;
}
table{
height:100%;
}
input[type=submit]{
border:1px solid white;
background:none;
text-transform:uppercase;

}
input[type=submit]:hover{

color:red;
}
</style>

<table style="margin-left:400px;background-color:white;">

</tr>

</tr>
<tr>
